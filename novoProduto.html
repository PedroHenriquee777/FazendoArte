<!DOCTYPE html>

<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Cadastro de Produto</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Reset b√°sico + fonte padr√£o */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
        transition: all 0.3s ease;
      }

      /* Vari√°veis de cor (modo claro e escuro) */
      :root {
        --primary: #f75c03;
        --secondary: #ff8c42;
        --text-light: #fff;
        --text-dark: #333;
        --bg-light: #f5f5f5;
        --bg-dark: #1e1e1e;
        --card-light: #fafafa;
        --card-dark: #2a2a2a;
        --border-dark: #444;
      }

      /* Estilo padr√£o do corpo (modo claro) */
      body {
        background: var(--bg-light);
        color: var(--text-dark);
      }

      /* Estilo do corpo no modo escuro */
      body.dark-mode {
        background-color: var(--bg-dark);
        color: var(--text-light);
      }

      /* Cabe√ßalho com logo e bot√£o de menu */
      header {
        background: linear-gradient(90deg, #ff7d3d, #ff9900);
        padding: 16px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      header img {
        height: 70px;
        width: 80px;
      }

      /* Bot√£o de altern√¢ncia modo claro/escuro */
      .dark-toggle {
        background: white;
        color: var(--primary);
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
      }

      body.dark-mode .dark-toggle {
        background: #333;
        color: white;
      }

      /* Menu (√≠cone de 3 linhas) */
      .burger {
        position: relative;
        width: 40px;
        height: 30px;
        background: transparent;
        cursor: pointer;
        display: block;
        z-index: 1001;
      }

      .burger input {
        display: none;
      }

      .burger span {
        display: block;
        position: absolute;
        height: 4px;
        width: 100%;
        background: white;
        border-radius: 9px;
        left: 0;
        transform: rotate(0deg);
        transition: 0.25s ease-in-out;
      }

      /* Define posi√ß√£o de cada linha do √≠cone */
      .burger span:nth-of-type(1) {
        top: 0;
      }
      .burger span:nth-of-type(2) {
        top: 50%;
        transform: translateY(-50%);
      }
      .burger span:nth-of-type(3) {
        top: 100%;
        transform: translateY(-100%);
      }

      /* Anima√ß√µes para quando o menu est√° aberto */
      .burger input:checked ~ span:nth-of-type(1) {
        transform: rotate(45deg);
        top: 8px;
      }
      .burger input:checked ~ span:nth-of-type(2) {
        opacity: 0;
      }
      .burger input:checked ~ span:nth-of-type(3) {
        transform: rotate(-45deg);
        top: 8px;
      }

      /* Menu lateral escondido por padr√£o */
      .menu {
        position: fixed;
        top: 0;
        right: -250px;
        width: 250px;
        height: 100vh;
        background: white;
        box-shadow: -2px 0 8px rgba(0, 0, 0, 0.2);
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        transition: right 0.3s ease;
        z-index: 1000;
      }

      body.dark-mode .menu {
        background: var(--bg-dark);
      }

      .menu.open {
        right: 0;
      }

      .menu h2 {
        color: var(--primary);
        font-size: 20px;
      }

      .menu a {
        text-decoration: none;
        color: inherit;
        padding: 8px 0;
        border-bottom: 1px solid #eee;
      }

      body.dark-mode .menu a,
      body.dark-mode .menu h2 {
        color: var(--text-light);
      }

      /* Container principal do cadastro (formul√°rio + imagens) */
      .cadastro-container {
        display: flex;
        flex-direction: row;
        max-width: 1100px;
        margin: 20px auto;
        gap: 20px;
        padding: 20px;
        background-color: var(--bg-light);
        border-radius: 10px;
        box-shadow: 10px 6px 40px rgba(0, 0, 0, 0.1);
      }

      body.dark-mode .cadastro-container {
        background-color: var(--card-dark);
        color: var(--text-light);
      }

      .cadastro-form,
      .cadastro-imagens {
        flex: 1;
      }

      .cadastro-form label {
        display: block;
        margin-bottom: 4px;
        font-weight: bold;
      }

      body.dark-mode .cadastro-form label {
        color: var(--text-light);
      }

      /* Estilos dos inputs, textarea e select */
      .cadastro-form input,
      .cadastro-form textarea,
      .cadastro-form select {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      body.dark-mode .cadastro-form input,
      body.dark-mode .cadastro-form textarea,
      body.dark-mode .cadastro-form select {
        background-color: #3a3a3a;
        color: #fff;
        border: 1px solid var(--border-dark);
      }

      .cadastro-form textarea {
        resize: vertical;
        min-height: 80px;
      }

      /* √Årea onde se clica para adicionar imagem */
      .imagem-preview-grande {
        width: 100%;
        height: 200px;
        border: 2px dashed #aaa;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        color: #777;
        border-radius: 8px;
        background: white;
        cursor: pointer;
        margin-bottom: 16px;
      }

      body.dark-mode .imagem-preview-grande {
        background-color: #3a3a3a;
        color: #ccc;
        border: 2px dashed #666;
      }

      /* Lista de miniaturas de imagens */
      .imagem-lista {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .imagem-mini {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      body.dark-mode .imagem-mini {
        border: 1px solid #666;
      }

      /* Bot√£o de salvar */
      .botao-salvar {
        background-color: var(--primary);
        color: white;
        border: none;
        padding: 10px 16px;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
      }

      .botao-salvar:hover {
        background-color: var(--secondary);
      }

      /* Rodap√© da p√°gina */
      footer {
        margin-top: 70px;
        background: #eee;
        padding: 1rem;
        text-align: center;
        font-size: 0.9rem;
      }

      body.dark-mode footer {
        background: #333;
      }

      footer a {
        margin: 0 0.5rem;
        color: var(--primary);
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <!-- Cabe√ßalho -->
    <header>
      <label class="burger">
        <input type="checkbox" id="menu-toggle" />
        <span></span>
        <span></span>
        <span></span>
      </label>
      <a href="dashboard.html">
        <img src="./imagens/logofzar.png" alt="Fazendo Arte" />
      </a>
    </header>

    <!-- Menu lateral -->
    <div class="menu" id="side-menu">
      <h2>Menu</h2>
      <a href="dashboard.html">In√≠cio</a>
      <a href="mensagens.html">Mensagens</a>
      <a href="notific.html">Notifica√ß√µes</a>
      <a href="config.html">Configura√ß√µes</a>
      <button class="dark-toggle" onclick="toggleDarkMode()">üåô</button>
    </div>

    <!-- √Årea principal do formul√°rio -->
    <section class="cadastro-container">
      <!-- Formul√°rio de cadastro -->
      <form class="cadastro-form">
        <h2>Cadastro de Produto</h2>

        <label for="nome">Nome do Produto</label>
        <input
          type="text"
          id="nome"
          name="nome"
          required
          placeholder="Insira o nome do seu produto"
        />

        <label for="descricao">Descri√ß√£o</label>
        <textarea
          id="descricao"
          name="descricao"
          placeholder="Opcional"
        ></textarea>

        <label for="preco">Pre√ßo</label>
        <input
          type="number"
          id="preco"
          name="preco"
          step="0.01"
          required
          placeholder="Insira o pre√ßo do Produto"
        />

        <label for="categoria">Categoria</label>
        <select id="categoria" name="categoria">
          <option value="">Selecione</option>
          <option value="decoracao">Decora√ß√£o</option>
          <option value="acessorios">Acess√≥rios</option>
          <option value="vestuario">Vestu√°rio</option>
        </select>

        <label for="quantidade">Quantidade em estoque</label>
        <input
          type="number"
          id="quantidade"
          name="quantidade"
          min="1"
          required
          placeholder="Insira a quantidade em estoque"
        />

        <button type="submit" class="botao-salvar">Salvar Produto</button>
      </form>

      <!-- √Årea de imagens -->
      <div class="cadastro-imagens">
        <label class="imagem-preview-grande" for="imagemInput">
          + Adicionar imagem
          <input
            type="file"
            id="imagemInput"
            name="imagens[]"
            accept="image/*"
            style="display: none"
          />
        </label>
        <div class="imagem-lista" id="previewContainer"></div>
      </div>
    </section>

    <!-- Rodap√© -->
    <footer>
      <p>
        Copyright ¬© 2025 Fazendo Arte.
        <a href="#">Termos e condi√ß√µes</a> | <a href="#">Sobre n√≥s</a> |
        <a href="#">Contato</a>
      </p>
    </footer>

    <!-- Scripts -->
    <script>
      // Ativa ou desativa o modo escuro
      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        const isDark = document.body.classList.contains("dark-mode");
        localStorage.setItem("modo-escuro", isDark ? "true" : "false");
        document.querySelectorAll(".dark-toggle").forEach((btn) => {
          btn.innerHTML = isDark ? "‚òÄÔ∏è" : "üåô";
        });
      }

      window.onload = function () {
        // Verifica se o modo escuro estava ativado
        const isDark = localStorage.getItem("modo-escuro") === "true";
        if (isDark) {
          document.body.classList.add("dark-mode");
          document.querySelectorAll(".dark-toggle").forEach((btn) => {
            btn.innerHTML = "‚òÄÔ∏è";
          });
        }

        // Controla abertura do menu lateral
        const menuToggle = document.getElementById("menu-toggle");
        const menu = document.getElementById("side-menu");
        menuToggle.addEventListener("change", function () {
          menu.classList.toggle("open", this.checked);
        });

        // Adiciona imagens no preview
        const imagemInput = document.getElementById("imagemInput");
        const previewContainer = document.getElementById("previewContainer");

        imagemInput.addEventListener("change", function (event) {
          const files = event.target.files;
          for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const reader = new FileReader();
            reader.onload = function (e) {
              const img = document.createElement("img");
              img.src = e.target.result;
              img.classList.add("imagem-mini");
              previewContainer.appendChild(img);
            };
            reader.readAsDataURL(file);
          }
        });
      };
    </script>
  </body>
</html>
