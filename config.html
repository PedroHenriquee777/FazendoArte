      --bg-light: #f5f5f5;

      --card-light: #fafafa;

      --border-dark: #444;
    }

    body {

    }
    body.dark-mode {

      color: var(--text-light);
    }
    body.dark-mode .card {
      background: var(--card-dark);
      border-color: var(--border-dark);
    }

    header {

      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      color: white;

    }
    .dark-toggle {
      background: white;
      color: var(--primary);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    body.dark-mode .dark-toggle {
      background: #333;
      color: white;
    }

    .burger {
      position: relative;
      width: 40px;
      height: 30px;
      background: transparent;
      cursor: pointer;
      display: block;
      z-index: 1001;
    }
    .burger input {
      display: none;
    }
    .burger span {
      display: block;
      position: absolute;
      height: 4px;
      width: 100%;
      background: white;
      border-radius: 9px;
      left: 0;
      transition: .25s ease-in-out;
    }
    .burger span:nth-of-type(1) { top: 0; }
    .burger span:nth-of-type(2) { top: 50%; transform: translateY(-50%); }
    .burger span:nth-of-type(3) { top: 100%; transform: translateY(-100%); }
    .burger input:checked ~ span:nth-of-type(1) {
      transform: rotate(45deg);
      top: 8px;
    }
    .burger input:checked ~ span:nth-of-type(2) {
      opacity: 0;
    }
    .burger input:checked ~ span:nth-of-type(3) {
      transform: rotate(-45deg);
      top: 8px;
    }

    .menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100vh;
      background: white;
      box-shadow: -2px 0 8px rgba(0,0,0,0.2);
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      transition: right 0.3s ease;
      z-index: 1000;
    }
    body.dark-mode .menu {
      background: var(--bg-dark);
    }
    .menu.open {
      right: 0;
    }
    .menu h2 {
      color: var(--primary);
      font-size: 20px;
    }
    .menu a {
      text-decoration: none;
      color: inherit;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .container {
      padding: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .settings-section {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    body.dark-mode .settings-section {
      background: var(--card-dark);
    }
    .settings-section h2 {
      color: var(--primary);
      margin-bottom: 16px;
      font-size: 20px;
    }
    .settings-section label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .settings-section input, .settings-section select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 16px;
      background: white;
    }
    body.dark-mode .settings-section input,
    body.dark-mode .settings-section select {
      background: var(--bg-dark);
      border: 1px solid var(--border-dark);
      color: white;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
      cursor: pointer;
      font-weight: 500;
    }
    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--primary);
    }
    .store-image-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .store-image-wrapper input[type="file"] {
      margin-bottom: 12px;
      display: inline-block;
    }

    .store-image-preview {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 16px;
    }

    button {
      background: var(--primary);

      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;

    }
    button:hover {

    footer {

      color: #1e1e1e;
    }
    footer a {
      margin: 0 0.5rem;
      color: var(--primary);
      text-decoration: none;
    }

    @media (max-width: 767px) {
      header h1 {
        font-size: 22px;
      }
    }
  </style>
</head>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      localStorage.setItem("modo-escuro", isDark ? "true" : "false");

      document.querySelectorAll('.dark-toggle').forEach(btn => {
        btn.innerHTML = isDark ? "‚òÄÔ∏è" : "üåô";
      });
    }

    window.onload = function () {
      const isDark = localStorage.getItem("modo-escuro") === "true";
      if (isDark) {
        document.body.classList.add("dark-mode");
        document.querySelectorAll('.dark-toggle').forEach(btn => {
          btn.innerHTML = "‚òÄÔ∏è";
        });
      }
    };

    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('side-menu');

    menuToggle.addEventListener('change', function() {
      if (this.checked) {
        menu.classList.add('open');
      } else {
        menu.classList.remove('open');
      }
    });

        function previewImage(event) {
      const preview = document.getElementById('storeImagePreview');
      const fileInput = document.getElementById('fileInput');
      const file = event.target.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
          fileInput.style.display = 'none'; // Oculta o bot√£o "Escolher arquivo"
        };
        reader.readAsDataURL(file);
      }
    }
    
      </script>
