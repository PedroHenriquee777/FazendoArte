<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - FazendoArte</title>
    
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      :root {
        --primary: #f75c03;
        --secondary: #ff8c42;
        --text-light: #fff;
        --text-dark: #333;
        --bg-light: #f5f5f5;
      }

      body, html {
        height: 100%;
        background-color: var(--bg-light);
      }

      .container-login {
        display: flex;
        height: 100vh;
        width: 100%;
      }

      .img-box {
        width: 50%;
        background-color: #ff6200;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .img-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .content-box {
        width: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px;
        background: #fff;
        position: relative;
      }

      .logo {
        position: absolute;
        top: 20px;
        left: 20px;
      }

      .logo img {
        width: 80px;
      }

      .form-box {
        width: 100%;
        max-width: 400px;
      }

      .form-box h2 {
        color: var(--primary);
        font-weight: 600;
        font-size: 2em;
        text-align: center;
        margin-bottom: 20px;
      }

      .input-box {
        margin-bottom: 15px;
      }

      .input-box span {
        display: block;
        color: var(--primary);
        margin-bottom: 5px;
        font-weight: bold;
      }

      .input-box input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #ecf2f7;
        font-size: 16px;
        color: var(--primary);
      }

      .input-box input::placeholder {
        color: #a9adb6;
      }

      .button {
        display: block;
        background-color: var(--secondary);
        color: white;
        padding: 10px;
        border-radius: 16px;
        text-align: center;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
        font-size: 18px;
      }

      .button:hover {
        background-color: #ff5e00;
      }

      .remember {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        margin-bottom: 10px;
        color: #000;
      }

      .remember a {
        color: #000;
        text-decoration: none;
      }

      .remember a:hover {
        color: var(--primary);
      }

      .form-box p {
        text-align: center;
        font-size: 14px;
        color: #32324f;
      }

      .form-box p a {
        color: #000;
        text-decoration: none;
      }

      .form-box p a:hover {
        color: var(--primary);
      }

      .form-box h3 {
        text-align: center;
        margin: 30px 0 15px;
        color: #607d8b;
        font-size: 18px;
      }

      .ul {
        display: flex;
        justify-content: center;
        gap: 15px;
        list-style: none;
        padding: 0;
      }

      .ul li {
        width: 50px;
        height: 50px;
        background-color: #f1f1f1;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        cursor: pointer;
        transition: background 0.3s;
      }

      .ul li:hover {
        background-color: #ddd;
      }

      .ul li i {
        font-size: 24px;
        color: #555;
      }

      @media (max-width: 768px) {
        .img-box {
          display: none;
        }

        .content-box {
          width: 100%;
        }

        .logo {
          position: static;
          text-align: center;
          margin-bottom: 20px;
        }

        .form-box {
          width: 100%;
        }
      }

      @media (max-width: 450px) {
        .remember {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-login">
      <div class="img-box">
        <img src="imagens/loginfundo.jpg" alt="Imagem de fundo">
      </div>

      <div class="content-box">
        <div class="logo">
          <img src="imagens/logofzar.png" alt="Logo">
        </div>

        <div class="form-box">
          <h2>Login</h2>
          <form>
            <div class="input-box">
              <span>Usuário</span>
              <input type="email" placeholder="usuario@gmail.com" required />
            </div>

            <div class="input-box">
              <span>Senha</span>
              <input type="password" placeholder="Senha" required />
            </div>

            <div class="remember">
              <label><input type="checkbox" /> Lembre-me</label>
              <a href="#">Esqueceu a senha?</a>
            </div>

            <div class="input-box">
              <a href="dashboard.html" class="button">Entrar</a>
            </div>

            <div class="input-box">
              <p>Não tem uma conta? <a href="registro.html">Registre-se</a></p>
            </div>
          </form>

          <h3>Logar com</h3>
          <ul class="ul">
            <li><i class="bi bi-facebook"></i></li>
            <li><i class="bi bi-google"></i></li>
            <li><i class="bi bi-apple"></i></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
